<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
  </head>
  <body>
    <h1>Page 2</h1>
    <!-- Form -->
    <form action="#" method="get">
      <p>
        Username :
        <input
          type="text"
          name="Username"
          placeholder="i.e. nongpond"
          size="20"
          maxlength="8"
        />
      </p>
      <p>Password : <input type="password" name="password" id="" /></p>
      <p>
        Role:
        <select name="Role">
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
          <option value="user">User</option>
        </select>
      </p>
      <p>
        Email :
        <input type="email" name="email" />
      </p>
      <input type="submit" value="submit" />
      
      <fieldset>
        <legend>Option::</legend>
        <p>
            Your favorite genre : <br /><input
              type="radio"
              name="genre"
              value="pop"
              checked
            />pop <input type="radio" name="genre" value="rcok" /> rock
            <p>
                Your favorite foods : <br>
                <input type="checkbox" name="rice" value="rice" checked>rice
                <input type="checkbox" name="noodle" value="noodle">noodle
            </p>
          </p>
      </fieldset>
    </form>
    <a href="/ex-form.html">Link to example</a>
  </body>
</html>
