<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Form</title>
  </head>
  <body>
    <fieldset>
        <legend>Your Details::</legend>
        <p>
            Name :
            <input type="text" name="Username"/>
            <br>
            Email : 
            <input type="text" name="password"/>
        </p>
    </fieldset>
    <fieldset>
        <legend>Your Review::</legend>
        <br>
        <p>
            How did you hear about us? 
            <select name="jukgru">
                <option value="Google">Google</option>
                <option value="Friend">Friend</option>
                <option value="Advert">Advert</option>
                <option value="Other">Other</option>
              </select>
              <br>
              <p>Would you visit again?</p>
              <input type="radio" name="yes" value="Yes"> Yes
              <input type="radio" name="no" value="Yes"> No
              <input type="radio" name="maybe" value="Yes"> Maybe
              <p>Comments :</p>
              <textarea id="comment" cols="40" rows="10"></textarea>
              <br>
              <input type="checkbox" name="sign-up">Sign me up for email updates
              <br>
              <input type="button" value="submit">
              <a href="/with-css.html">Go css</a>

    </fieldset>
  </body>
</html>
