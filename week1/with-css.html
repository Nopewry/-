<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML with CSS</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
      h1,
      p {
        padding: 12px;
        line-height: 2em;
      }
      a,
      a:visited {
        color: gainsboro;
      }
      a:hover {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Head title 1</h1>
    <p>
      this <i>paragraph</i> jukgruuuu 
      <br>
      <a href="https://www.ku.ac.th">go to toilet</a>
    </p>
  </body>
</html>
